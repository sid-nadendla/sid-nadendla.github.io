<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Generic Research Lab Template - Home</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="CPHS Lab, Home, Missouri University of Science and Technology">
      <meta name="author" content="">
      <!-- Le styles -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
      <link href="css/theme.css" rel="stylesheet">

      <script src='js/jquery-1.9.1.min.js' type='text/javascript'></script> 
      <script type='text/javascript'>
         $(document).ready(function(){
         $( "#header" ).load( "header.html" );
      });
      </script> 

      <script type='text/javascript'>
         $(document).ready(function(){
         $( "#footer" ).load( "footer.html" );
      });
      </script>

      <script>
         $( '#masthead .nav a' ).on( 'click', function () {
            $( '#masthead .nav' ).find( 'li.active' ).removeClass( 'active' );
            $( this ).parent( 'li' ).addClass( 'active' );
         });
      </script>
   </head>
   <body>
      <div class="container">
         <div id="header"></div>
         <hr>
         <div class="row-fluid">
            <div class="span12">
               <div id="main-carousel" class="carousel slide">
                  <div class="carousel-inner">
                     <div class="item active">
                        <img src="images/human-ai.jpg" class="CPHS-logo" alt="">                      
                        <div class="carousel-caption">
                           <h4>Welcome to the CPHS Research Laboratory</h4>
                           <!-- -->
                           <p></p>
                        </div>
                     </div>
                     <div class="item">
                        <img src="images/microscope-crop1.JPG" class="carousel-image" alt="">
                        <div class="carousel-caption">
                           <h4>Lab Photos</h4>
                           <p></p>
                        </div>
                     </div>
                     <div class="item">
                        <img src="images/building-crop1.JPG" class="carousel-image" alt="">
                        <div class="carousel-caption">
                           <h4>Main Building Photo</h4>
                           <p></p>
                        </div>
                     </div>
                  </div>
                  <a class="left carousel-control" href="#main-carousel" data-slide="prev">‹</a>
                  <a class="right carousel-control" href="#main-carousel" data-slide="next">›</a>
               </div>
            </div>
         </div>
         <hr>
         <div class="container-fluid">
            <div class="row-fluid marketing">
               <div class="span12">
                  <p>
                     Something about the lab... 
                  </p>
                  <br/>
               </div>
               <div class="row-fluid">
                  <hr>
                  <h2 class="centered">Recent News</h2>
                  <hr>
               </div>
               <hr>
            </div>
         </div>
      </div>
      <div id="footer"></div>
      <!-- Javascript files -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script> $('#main-carousel').carousel(); </script>
   </body>
</html>
